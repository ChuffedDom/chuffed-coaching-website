<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pngtation</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Custom base styles */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* A light gray background */
      }
      /* Style for the slide being dragged */
      .slide-item.dragging {
        opacity: 0.5;
        background: #eef2ff; /* A light indigo background */
      }
    </style>
  </head>
  <body class="antialiased text-gray-800 overflow-hidden">
    <!-- App Container -->
    <div id="app" class="h-screen flex flex-col">
      <!-- Top Navigation Bar -->
      <nav class="bg-white shadow-sm sticky top-0 z-40 flex-shrink-0">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <!-- Left side: Brand/Logo -->
            <div class="flex-shrink-0">
              <a
                href="https://chuffedcoaching.com/toolkit"
                target="_blank"
                class="text-2xl font-bold text-gray-900 hover:text-indigo-600 transition-colors"
              >
                Chuffed Toolkit
              </a>
            </div>

            <!-- Right side: Settings Icon -->
            <div class="flex items-center">
              <button
                id="settings-btn"
                type="button"
                class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                aria-label="Open settings"
              >
                <i class="fas fa-cog text-xl"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="p-4 sm:p-6 lg:p-8 flex-grow overflow-hidden">
        <div class="flex flex-col md:flex-row gap-8 h-full">
          <!-- Left Column: Image List -->
          <div
            class="w-full md:w-1/3 lg:w-1/4 order-2 md:order-1 flex flex-col"
          >
            <div id="file-preview-container" class="flex flex-col h-full">
              <h2
                class="text-xl font-semibold text-gray-800 pb-3 mb-4 border-b hidden flex-shrink-0"
                id="files-heading"
              >
                Slides
              </h2>
              <div
                id="file-list"
                class="space-y-4 overflow-y-auto pr-2 flex-grow"
              >
                <!-- File previews will be dynamically inserted here -->
              </div>
            </div>
          </div>

          <!-- Right Column: Main Content -->
          <div class="w-full md:w-2/3 lg:w-3/4 order-1 md:order-2 h-full">
            <!-- Empty State Message -->
            <div
              id="empty-state-message"
              class="bg-white p-8 rounded-lg shadow text-center h-full flex flex-col justify-center"
            >
              <h1 class="text-3xl font-bold mb-4">Pngtation</h1>
              <p class="text-gray-600">Add photos in settings to begin</p>
            </div>
            <!-- Presentation View (visible when a slide is selected) -->
            <div
              id="presentation-view"
              class="hidden bg-white rounded-lg shadow h-full flex items-center justify-center p-4"
            >
              <!-- The main presentation/image will be displayed here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div
      id="settings-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-2xl m-4 transform transition-all flex flex-col"
        id="modal-panel"
      >
        <!-- Modal Header -->
        <div
          class="flex items-start justify-between p-5 border-b border-gray-200 rounded-t-xl"
        >
          <h3 class="text-xl font-semibold text-gray-900" id="modal-title">
            Upload Files
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            id="close-modal-btn"
            aria-label="Close modal"
          >
            <i class="fas fa-times w-5 h-5"></i>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-6 overflow-y-auto">
          <div
            id="drop-zone"
            class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 transition-colors"
          >
            <input
              type="file"
              id="file-upload"
              class="hidden"
              accept=".png,image/png"
              multiple
            />
            <div class="flex flex-col items-center pointer-events-none">
              <i
                class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"
              ></i>
              <p class="text-gray-700 font-semibold">Drag & drop PNGs here</p>
              <p class="text-gray-500 text-sm my-1">or</p>
              <label
                for="file-upload"
                class="mt-2 text-indigo-600 font-medium hover:underline cursor-pointer"
                >browse files</label
              >
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div
          class="flex items-center justify-between p-6 space-x-3 border-t border-gray-200 rounded-b-xl bg-gray-50 mt-auto"
        >
          <button
            id="clear-all-btn"
            type="button"
            class="px-5 py-2.5 text-sm font-medium text-red-700 bg-red-100 rounded-lg hover:bg-red-200 focus:ring-4 focus:outline-none focus:ring-red-300"
          >
            Clear All
          </button>
          <button
            id="cancel-btn"
            type="button"
            class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-indigo-300"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get modal elements
        const settingsBtn = document.getElementById("settings-btn");
        const settingsModal = document.getElementById("settings-modal");
        const closeModalBtn = document.getElementById("close-modal-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const clearAllBtn = document.getElementById("clear-all-btn");

        // Get main content elements
        const emptyStateMessage = document.getElementById(
          "empty-state-message"
        );
        const presentationView = document.getElementById("presentation-view");
        let currentSelectedFile = null; // Track the currently selected file name

        // --- IndexedDB Setup ---
        const dbName = "PngtationDB";
        const storeName = "pngFiles";
        let db;

        // --- Function Definitions ---

        const openModal = () => settingsModal.classList.remove("hidden");
        const closeModal = () => settingsModal.classList.add("hidden");

        const clearAllData = async () => {
          try {
            const allSlides = document.querySelectorAll(".slide-item");
            if (allSlides.length === 0) {
              closeModal();
              return;
            }

            allSlides.forEach((slide) => {
              URL.revokeObjectURL(slide.dataset.objecturl);
            });

            await new Promise((resolve, reject) => {
              const transaction = db.transaction([storeName], "readwrite");
              const store = transaction.objectStore(storeName);
              const request = store.clear();
              request.onsuccess = () => resolve();
              request.onerror = (event) => reject(event.target.error);
            });
            console.log("All data cleared from IndexedDB.");

            fileList.innerHTML = "";
            filesHeading.classList.add("hidden");
            displaySlide(null);
            updateMainView();
            closeModal();
          } catch (error) {
            console.error("Failed to clear all data:", error);
          }
        };

        // --- Event Listeners ---
        if (settingsBtn) settingsBtn.addEventListener("click", openModal);
        if (closeModalBtn) closeModalBtn.addEventListener("click", closeModal);
        if (cancelBtn) cancelBtn.addEventListener("click", closeModal);
        if (clearAllBtn) clearAllBtn.addEventListener("click", clearAllData);

        settingsModal.addEventListener("click", (event) => {
          if (event.target === settingsModal) closeModal();
        });

        document.addEventListener("keydown", (event) => {
          if (
            event.key === "Escape" &&
            !settingsModal.classList.contains("hidden")
          ) {
            closeModal();
          }
        });

        // --- Drag and Drop Uploader with IndexedDB ---
        const dropZone = document.getElementById("drop-zone");
        const fileUpload = document.getElementById("file-upload");
        const fileList = document.getElementById("file-list");
        const filesHeading = document.getElementById("files-heading");
        const slideOrderKey = "__slideOrder__";

        // --- UI Update Logic ---
        const updateMainView = () => {
          const hasFiles = document.querySelectorAll(".slide-item").length > 0;
          if (hasFiles) {
            if (emptyStateMessage) emptyStateMessage.classList.add("hidden");
          } else {
            if (emptyStateMessage) emptyStateMessage.classList.remove("hidden");
            if (presentationView) presentationView.classList.add("hidden"); // Also hide presentation if no files left
            currentSelectedFile = null;
          }
        };

        const initDB = () => {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, 1);
            request.onerror = (event) => {
              console.error("IndexedDB error:", event.target.error);
              reject("Database error");
            };
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              if (!db.objectStoreNames.contains(storeName)) {
                db.createObjectStore(storeName);
              }
            };
            request.onsuccess = (event) => {
              db = event.target.result;
              console.log("Database initialized successfully.");
              resolve(db);
            };
          });
        };

        const storeItem = (key, value) => {
          return new Promise((resolve, reject) => {
            if (!db) {
              reject("DB not initialized");
              return;
            }
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.put(value, key);
            request.onsuccess = () => resolve();
            request.onerror = (event) => {
              console.error("Error storing item:", event.target.error);
              reject(event.target.error);
            };
          });
        };

        const deleteItemFromDB = (key) => {
          return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.delete(key);
            request.onsuccess = () => resolve();
            request.onerror = (event) => reject(event.target.error);
          });
        };

        const loadAllItemsFromDB = () => {
          return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.getAll();
            const keysRequest = store.getAllKeys();

            let results, keys;

            request.onsuccess = () => {
              results = request.result;
              if (keys) resolve({ keys, results });
            };
            keysRequest.onsuccess = () => {
              keys = keysRequest.result;
              if (results) resolve({ keys, results });
            };
            request.onerror = (event) => reject(event.target.error);
            keysRequest.onerror = (event) => reject(event.target.error);
          });
        };

        const loadFilesAndOrder = async () => {
          const { keys, results } = await loadAllItemsFromDB();
          const filesMap = new Map();
          let slideOrder = [];

          results.forEach((item, index) => {
            const key = keys[index];
            if (key === slideOrderKey) {
              slideOrder = item;
            } else if (item instanceof File) {
              filesMap.set(item.name, item);
            }
          });

          // Render files based on saved order
          slideOrder.forEach((fileName) => {
            if (filesMap.has(fileName)) {
              renderFile(filesMap.get(fileName));
              filesMap.delete(fileName); // Remove from map to avoid re-rendering
            }
          });

          // Render any remaining files that weren't in the order array
          for (const file of filesMap.values()) {
            renderFile(file);
          }

          updateMainView();
        };

        const renderFile = (file) => {
          if (
            !file ||
            document.querySelector(`.slide-item[data-filename="${file.name}"]`)
          )
            return;
          filesHeading.classList.remove("hidden");

          const objectURL = URL.createObjectURL(file);

          const fileItem = document.createElement("div");
          fileItem.className =
            "slide-item bg-white rounded-lg border p-3 flex items-center justify-between group relative shadow-sm hover:shadow-md transition-shadow cursor-pointer";
          fileItem.dataset.filename = file.name;
          fileItem.dataset.objecturl = objectURL;
          fileItem.draggable = true; // Make the slide draggable
          fileItem.innerHTML = `
                <div class="flex items-center gap-4 overflow-hidden pointer-events-none">
                    <img src="${objectURL}" alt="${
            file.name
          }" class="w-16 h-16 object-contain rounded-md bg-gray-100 border flex-shrink-0">
                    <div class="overflow-hidden">
                        <p class="text-sm font-medium text-gray-800 truncate" title="${
                          file.name
                        }">${file.name}</p>
                        <p class="text-xs text-gray-500 mt-1">${(
                          file.size / 1024
                        ).toFixed(2)} KB</p>
                    </div>
                </div>
                <button data-filename="${
                  file.name
                }" data-objecturl="${objectURL}" class="remove-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full opacity-0 group-hover:opacity-100 focus:opacity-100">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
          fileList.appendChild(fileItem);
          updateMainView();
        };

        const saveCurrentSlideOrder = () => {
          const slideNodes = document.querySelectorAll(
            "#file-list .slide-item"
          );
          const newOrder = Array.from(slideNodes).map(
            (slide) => slide.dataset.filename
          );
          storeItem(slideOrderKey, newOrder)
            .then(() => {
              console.log("Slide order saved.");
            })
            .catch((err) => console.error("Failed to save slide order:", err));
        };

        const displaySlide = (slideItem) => {
          if (!slideItem) {
            presentationView.innerHTML = "";
            presentationView.classList.add("hidden");
            currentSelectedFile = null;
            // Remove all selection rings
            document.querySelectorAll(".slide-item").forEach((item) => {
              item.classList.remove(
                "ring-2",
                "ring-offset-2",
                "ring-indigo-500"
              );
            });
            return;
          }

          const fileName = slideItem.dataset.filename;
          const objectURL = slideItem.dataset.objecturl;

          presentationView.innerHTML = `<img src="${objectURL}" alt="${fileName}" class="max-w-full max-h-full object-contain">`;
          presentationView.classList.remove("hidden");

          document.querySelectorAll(".slide-item").forEach((item) => {
            item.classList.remove("ring-2", "ring-offset-2", "ring-indigo-500");
          });
          slideItem.classList.add("ring-2", "ring-offset-2", "ring-indigo-500");
          currentSelectedFile = fileName;
        };

        if (dropZone) {
          const preventDefaults = (e) => {
            e.preventDefault();
            e.stopPropagation();
          };
          ["dragenter", "dragover", "dragleave", "drop"].forEach(
            (eventName) => {
              document.body.addEventListener(eventName, preventDefaults);
              dropZone.addEventListener(eventName, preventDefaults);
            }
          );
          const highlight = () =>
            dropZone.classList.add("border-indigo-600", "bg-indigo-50");
          const unhighlight = () =>
            dropZone.classList.remove("border-indigo-600", "bg-indigo-50");
          ["dragenter", "dragover"].forEach((eventName) =>
            dropZone.addEventListener(eventName, highlight)
          );
          ["dragleave", "drop"].forEach((eventName) =>
            dropZone.addEventListener(eventName, unhighlight)
          );
          dropZone.addEventListener("drop", (e) =>
            handleFiles(e.dataTransfer.files)
          );
          fileUpload.addEventListener("change", (e) =>
            handleFiles(e.target.files)
          );
          dropZone.addEventListener("click", () => fileUpload.click());
        }

        const handleFiles = async (files) => {
          const slideItems = document.querySelectorAll(".slide-item");
          const existingFiles = new Set(
            Array.from(slideItems).map((item) => item.dataset.filename)
          );
          const validFiles = [...files].filter(
            (file) => file.type === "image/png" && !existingFiles.has(file.name)
          );

          if (validFiles.length < files.length) {
            console.warn(
              "Some files were not PNGs or were duplicates and have been ignored."
            );
          }

          if (validFiles.length > 0) {
            for (const file of validFiles) {
              try {
                await storeItem(file.name, file);
                console.log(`Saved to IndexedDB: ${file.name}`);
                renderFile(file);
              } catch (error) {
                console.error(
                  `Could not save file "${file.name}". Storage may be full.`
                );
              }
            }
            saveCurrentSlideOrder();
            closeModal();
          }
        };

        fileList.addEventListener("click", async (e) => {
          const removeButton = e.target.closest(".remove-btn");
          const slideItem = e.target.closest(".slide-item");

          if (removeButton) {
            e.stopPropagation();
            const slideToRemove = removeButton.closest(".slide-item");
            const fileName = removeButton.dataset.filename;
            const objectURL = removeButton.dataset.objecturl;

            try {
              await deleteItemFromDB(fileName);
              console.log(`Removed from IndexedDB: ${fileName}`);
              URL.revokeObjectURL(objectURL);
              slideToRemove.remove();
              saveCurrentSlideOrder();
              if (document.querySelectorAll(".slide-item").length === 0) {
                filesHeading.classList.add("hidden");
              }
              if (currentSelectedFile === fileName) {
                displaySlide(null);
              }
              updateMainView();
            } catch (error) {
              console.error(`Failed to delete ${fileName}:`, error);
            }
          } else if (slideItem) {
            displaySlide(slideItem);
          }
        });

        // --- Drag and Drop Sorting for Slides ---
        fileList.addEventListener("dragstart", (e) => {
          if (e.target.classList.contains("slide-item")) {
            e.target.classList.add("dragging");
          }
        });

        fileList.addEventListener("dragend", (e) => {
          if (e.target.classList.contains("slide-item")) {
            e.target.classList.remove("dragging");
            saveCurrentSlideOrder();
          }
        });

        fileList.addEventListener("dragover", (e) => {
          e.preventDefault();
          const draggingItem = document.querySelector(".dragging");
          if (!draggingItem) return;

          const afterElement = getDragAfterElement(fileList, e.clientY);

          if (afterElement == null) {
            fileList.appendChild(draggingItem);
          } else {
            fileList.insertBefore(draggingItem, afterElement);
          }
        });

        function getDragAfterElement(container, y) {
          const draggableElements = [
            ...container.querySelectorAll(".slide-item:not(.dragging)"),
          ];
          return draggableElements.reduce(
            (closest, child) => {
              const box = child.getBoundingClientRect();
              const offset = y - box.top - box.height / 2;
              if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
              } else {
                return closest;
              }
            },
            { offset: Number.NEGATIVE_INFINITY }
          ).element;
        }

        // --- Keyboard Navigation ---
        const advanceSlide = () => {
          const allSlides = document.querySelectorAll(".slide-item");
          if (allSlides.length === 0) return; // Do nothing if there are no slides

          const currentSlide = document.querySelector(".slide-item.ring-2");
          let currentSlideIndex = -1;

          if (currentSlide) {
            currentSlideIndex = Array.from(allSlides).findIndex(
              (slide) => slide === currentSlide
            );
          }

          const nextSlideIndex = (currentSlideIndex + 1) % allSlides.length;
          const nextSlide = allSlides[nextSlideIndex];
          if (nextSlide) {
            displaySlide(nextSlide);
          }
        };

        document.addEventListener("keydown", (event) => {
          const hasSlides = document.querySelectorAll(".slide-item").length > 0;
          if (event.code === "Space" && hasSlides) {
            event.preventDefault();
            advanceSlide();
          }
        });

        initDB()
          .then(loadFilesAndOrder)
          .catch((error) => {
            console.error("Failed to initialize database:", error);
          });
      });
    </script>
  </body>
</html>
